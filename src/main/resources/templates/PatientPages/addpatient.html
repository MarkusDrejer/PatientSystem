<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.name != null}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Add-Patient</title>
</head>
<body>
<div th:replace="fragments/sidenav :: sidenav"></div>

<div id="main">

    <form th:action="@{/patients/addpatient}" method="post" th:object="${Patient}">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Age" name="age">
        <input type="date" placeholder="BirthDate" name="birthDate">
        <input type="text" placeholder="CPR" name="CPR">
        <input type="text" placeholder="Height" name="height">
        <input type="text" placeholder="Weight" name="weight">
        <input type="text" placeholder="Gender" name="gender">
        <input type="text" placeholder="Description" name="personalDescription">
        <button type="submit">Create</button>
    </form>

</div>

</body>
</div>
</html>
