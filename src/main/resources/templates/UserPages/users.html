<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:replace="fragments/sidenav :: sidenav"></div>

    <div id="main">
        <h1>Users</h1>

        <table id="userTable">

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Role ID</th>
                    <th>Role Name</th>
                    <th>Options</th>
                </tr>

            <div th:each="user:${userList}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role_id}"></td>
                    <td th:text="${user.role_name}"></td>

                    <td>
                        <a th:href="@{/users/edituser/{id}(id=${user.id})}">Edit</a>

                        <form th:action="@{/users/deleteuser/{id}(id=${user.id})}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </div>
        </table>
                        <a href="/users/adduser">New User</a>
    </div>

</body>
</div>
</html>
