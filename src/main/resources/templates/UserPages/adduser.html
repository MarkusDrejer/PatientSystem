<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/sidenav :: sidenav"></div>

<div id="main">

    <h1>Creating New User</h1>

    <form th:action="@{/users/adduser}" method="post" th:object="${User}">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <select name="role_id">
            <optgroup label="Role ID">
                <option th:each="i : ${#numbers.sequence(1, 3)}" th:value="${i}" th:text="${i}"></option>
            </optgroup>
        </select>
        <button type="submit">Create New User</button>
    </form>

</div>

</body>
</div>
</html>
