<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Edit-User</title>
</head>
<body>
<div th:replace="fragments/sidenav :: sidenav"></div>

<div id="main">

    <h1>Editing User:
    <h1 th:text="${user.name}">
    </h1></h1>

    <form th:action="@{/users/edituser}" method="post" th:object="${User}">
        <input type="hidden" th:value="${user.id}" name="id">
        <input type="text" placeholder="Name" th:value="${user.name}" name="name">
        <input type="text" placeholder="Username" th:value="${user.username}" name="username">
        <input type="password" placeholder="Password" th:value="${user.password}" name="password">
        <select name="role_id">
            <optgroup label="Role ID">
                <option th:each="i : ${#numbers.sequence(1, 3)}" th:value="${i}" th:text="${i}"
                th:selected="${i == user.role_id}"></option>
            </optgroup>
        </select>
        <button type="submit">Save</button>
    </form>

</div>
</body>
</div>
</html>
