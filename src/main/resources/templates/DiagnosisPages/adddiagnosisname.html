<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1 or session.roleTier == 2}">
    <head>
        <link rel="stylesheet" href="/sidenav.css" type="text/css">
        <meta charset="UTF-8">
        <title>New Diagnosis Name</title>
    </head>
    <body>
    <div th:replace="fragments/sidenav :: sidenav"></div>

    <div id="main">

        <h1>Creating New Diagnosis Type</h1>

        <form th:action="@{/{id}/adddiagnosisname(id=${patientId})}" method="post">
            <input type="text" placeholder="Diagnosis Name" name="name">
            <button type="submit">Save</button>
        </form>

    </div>

    </body>
</div>
</html>
