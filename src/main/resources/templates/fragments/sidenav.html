<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="sidenav">
        <nav id="sidenav">
            <div id="searchbox">
                <form>
                    <input id="searchfield" type="text" placeholder="Enter CPR..">
                    <input id="searchbutton" type="submit" value="">
                </form>
            </div>
            <a href="/patients">Patients</a>
            <a th:if="${session.roleTier == 1}" href="/users">Users</a>
            <a href="#">About</a>

            <div th:switch="${session.roleTier}" class="welcome">
                <p>Logged in as:
                <p th:text="${session.name}"></p>
            </div>

            <form action="/logout" method="get">
                <button type="submit">Log Out</button>
            </form>

        </nav>
    </div>
</body>
</html>
