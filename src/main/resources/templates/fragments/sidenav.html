<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.name != null}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="sidenav">
        <nav id="sidenav">
            <div id="searchbox">
                <form th:action="@{/patient/search}" method="post" th:object="${Patient}">
                    <input id="searchfield" type="text" placeholder="Enter CPR.." name="CPR">
                    <button id="searchbutton" type="submit"></button>
                </form>
            </div>
            <p th:if="${invalid}">Invalid CPR</p>
            <a href="/patients">Patients</a>
            <a th:if="${session.roleTier == 1}" href="/users">Users</a>

            <div class="welcome">
                <p>Logged in as:
                <p th:text="${session.name}"></p>
            </div>

            <form action="/logout" method="get">
                <button type="submit">Log Out</button>
            </form>

        </nav>
    </div>
</body>
</div>
</html>
