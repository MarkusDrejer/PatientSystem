<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1 or session.roleTier == 2}">
    <head>
        <link rel="stylesheet" href="/sidenav.css" type="text/css">
        <link rel="stylesheet" href="/addpatient.css" type="text/css>">
        <meta charset="UTF-8">
        <title>Add-Patient</title>
    </head>
    <body>
    <div th:replace="fragments/sidenav :: sidenav"></div>

    <div id="main">

        <h1>Creating New Consultation</h1>

        <form th:action="@{/consultations/save}" method="post" th:object="${Consultation}">
            <input type="date" placeholder="Date" name="date">
            <input type="text" placeholder="FromTime" name="fromTime">
            <input type="text" placeholder="ToTime" name="toTime">
            <input type="text" placeholder="CPR" name="patientId">
            <input type="text" placeholder="Description" name="description">
            <input type="text" placeholder="Conclusion" name="conclusion">
            <select name="doctorId" >
                <div th:each="doctor:${doctors}">
                <option th:text="${doctor.name}" th:value="${doctor.id}"></option>
                </div>
            </select>
            <button type="submit">Create</button>
        </form>

    </div>

    </body>
</div>
</html>
