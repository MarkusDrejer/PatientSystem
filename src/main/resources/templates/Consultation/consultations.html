</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.name != null}">
    <head>
        <link rel="stylesheet" href="/sidenav.css" type="text/css">
        <link rel="stylesheet" href="/tables.css" type="text/css">
        <link rel="stylesheet" href="/style.css" type="text/css">
        <meta charset="UTF-8">
        <title>Consultations</title>
    </head>
    <body>
    <div th:replace="fragments/sidenav :: sidenav"></div>

    <div id="main">
        <h1>Consultation List</h1>

        <table id="overviewTable">
            <tr>
                <th><a th:href="@{?order=1&reverse={state}(state=${reverse})}" >ID</a></th>
                <th><a th:href="@{?order=1&reverse={state}(state=${reverse})}" >Date</a></th>
                <th><a th:href="@{?order=2&reverse={state}(state=${reverse})}">Time</a></th>
                <th><a th:href="@{?order=3&reverse={state}(state=${reverse})}">Patient name</a></th>
                <th><a th:href="@{?order=4&reverse={state}(state=${reverse})}">CPR</a></th>
                <th><a th:href="@{?order=4&reverse={state}(state=${reverse})}">Description</a></th>
                <th><a th:href="@{?order=4&reverse={state}(state=${reverse})}">Conclusion</a></th>
                <th th:if="not ${session.roleTier == 3}">Options</th>
            </tr>

            <a th:if="not ${session.roleTier == 3}" href="/consultations/add">New Consultation</a>
            <div th:each="consultation:${consultations}">
                <tr>
                    <td><p th:text="${consultation.id}"></p></td>
                    <td><p th:text="${consultation.date}"></p></td>
                    <td><span th:text="${consultation.fromTime}"></span>-<span th:text="${consultation.toTime}"></span></td>
                    <td><p th:text="${consultation.patientName}"></p></td>
                    <td><p th:text="${consultation.CPR}"></p></td>
                    <td><p th:text="${consultation.description}"></p></td>
                    <td><p th:text="${consultation.conclusion}"></p></td>
                    <td class="options" th:if="not ${session.roleTier == 3}">
                        <a th:href="@{/consultation/edit/{id}(id=${consultation.id})}" class="button">Edit</a>
                        <form th:action="@{/consultation/delete/{id}(id=${consultation.id})}" method="post" >
                            <button type="submit" class="button">Delete</button>
                        </form>
                    </td>
                </tr>
            </div>
        </table>
    </div>

    </body>
</div>
</html>
