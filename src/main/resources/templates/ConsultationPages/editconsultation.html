<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:if="${session.roleTier == 1 or session.roleTier == 2}">
<head>
    <link rel="stylesheet" href="/sidenav.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/sidenav :: sidenav"></div>

    <div id="main">

        <h1>Editing Consultation</h1>

        <form th:action="@{/consultations/editconsultation}" method="post" th:object="${Consultation}">
            <input type="hidden" th:value="${consultation.id}" name="id">
            <input type="text" th:value="${consultation.description}" name="description">
            <input type="text" th:value="${consultation.conclusion}" name="conclusion">
            <input type="date" th:value="${consultation.date}" name="date">
            <input type="time" th:value="${consultation.fromTime}" name="fromTime">
            <input type="time" th:value="${consultation.toTime}" name="toTime">
            <input type="text" th:value="${consultation.doctorId}" name="doctorId">
            <button type="submit">Save</button>
        </form>

    </div>

</body>
</div>
</html>
